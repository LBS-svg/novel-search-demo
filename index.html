<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全知系统 - 小说剧情搜索</title>
    <style>
        /* 样式保持不变，这里省略（和之前的样式一致） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #novelNameInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #searchBtn {
            padding: 10px 20px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #searchBtn:hover {
            background: #2980b9;
        }
        #loading {
            display: none;
            color: #666;
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            min-height: 200px;
            line-height: 1.8;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>全知系统 - 小说剧情搜索</h1>
        <div class="search-box">
            <input type="text" id="novelNameInput" placeholder="请输入小说名称（如：三体、西游记）">
            <button id="searchBtn">搜索小说剧情</button>
        </div>
        <div id="loading">AI正在联网搜索并整理剧情，请稍候...</div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
